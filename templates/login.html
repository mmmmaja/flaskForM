<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        .title {
            color: #424B54;
        }
        .container-fluid {
            flex: 20%;
            padding: 10px;
            margin: 5px;
            background-color: #93A8AC;
            inline-size: 100%;
        }
    </style>
</head>
<body>
    <p class="title">Login</p>

    <div class="container-fluid">
           <form action="#" method="POST">
            <p><label>
                <input type="username" name="username" placeholder="Enter username" value="{{ username if username }}" />
                <input type="password" name="password" placeholder="Enter password" value="{{ password if password }}" />
                <input type="submit" value="submit" />
            </label></p>
           </form>


    </div>

</body>


</html>
